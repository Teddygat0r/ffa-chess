                    <div class="cell dark" id="cell-3-4"></div>
                    <div class="cell light" id="cell-3-5"></div>
                    <div class="cell dark" id="cell-3-6"></div>

                </div>

                <!-- Add more rows here to create the chessboard -->
            </div>
        </div>

        <!-- remove-->
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
        </form>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            var messages = document.getElementById("messages");
            var form = document.getElementById("form");
            var input = document.getElementById("input");

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                if (input.value) {
                    socket.emit("chat message", input.value);
                    input.value = "";
                }
            });

            socket.on("chat message", function (msg) {
                for (let i = 0; i < msg.length; i++) {
                    for (let j = 0; j < msg.length; j++) {
                        document.getElementById(`cell-${7 - i}-${j}`).innerText =
                            msg[i][j] ? msg[i][j].piece : " ";
                        document.getElementById(`cell-${7 - i}-${j}`).style.color =
                            msg[i][j] ? msg[i][j].color : " ";
                    }
                }
            });
        </script>
    </body>
